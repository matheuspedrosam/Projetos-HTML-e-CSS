<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro de DEVs</h1>
        <p>Complete sua informações</p>
        <form action="" method="get" autocomplete="on">
            <fieldset id="campo1">
                <div>
                    <label for="inome">Nome</label> <br>
                    <input maxlength="30" autocomplete="name" required type="text" id="inome"> <br>
                </div>
                <div>
                    <label for="iemail">Email</label> <br>
                    <input maxlength="30" required autocomplete="email" type="email" id="iemail">
                </div>
                <div id="sobrenome" >
                    <label for="isobrenome">Sobrenome</label> <br>
                    <input maxlength="30" required type="text" id="isobrenome">
                </div>
            </fieldset>
            <fieldset id="campo2" style="border: none;">
                <p style="font-weight: bold; text-align: left; padding-left: 23px; padding-top: 20px;">De qual lado da aplicação você desenvolve?</p>
                <div>
                    <input checked type="radio" id="front" name="side"> <label class="label" for="front">Front-end</label> <br>
                    <input type="radio" id="back" name="side"> <label class="label" for="back">Back-end</label> <br>
                    <input type="radio" id="full" name="side"> <label class="label" for="full">Fullstack</label>
                </div>
                <div>
                    <label style="font-weight: bold;" for="isen">Senioridade</label> <br>
                    <select name="" id="isen">
                        <option value="Slc">Selecione</option>
                        <option value="Junior">Junior</option>
                        <option value="Plenior">Plenior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
            </fieldset>
            <fieldset id="campo3" style="border: none;">
                    <p style="font-weight: bold; text-align: left; padding-left: 23px; padding-top: 20px;">Selecione as tecnologias que utilizia:</p>
                <div>
                    <input type="checkbox" id="html"> <label for="html">HTML</label> 
                    <input type="checkbox" id="css"> <label for="css">CSS</label>
                    <input type="checkbox" id="js"> <label for="js">JavaScript</label>
                    <input type="checkbox" id="php"> <label for="php">PHP</label>
                    <input type="checkbox" id="ch"> <label for="ch">C#</label>
                    <input type="checkbox" id="py"> <label for="py">Python</label>
                    <input type="checkbox" id="java"> <label for="java">Java</label>
                </div>
            </fieldset>
            <fieldset id="campo4" style="border: none;">
                <p style="font-weight: bold; text-align: left; padding-left: 23px; padding-top: 20px;">Conte um pouco mais sobre sua experiência:</p>
                <div>
                    <textarea maxlength="300" name="" id="" cols="66" rows="10">
                    </textarea>
                </div>
        </fieldset>
        <a href="#">
            <div id="botao">
                Concluído
            </div>
        </a>
        </form>
    </main>
</body>
</html>
