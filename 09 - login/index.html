<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="icons8-planeta-32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="div-container">
        <div id="img-container">
            <h1>Faça login <br> e entre para o nosso time</h1>
            <img class="img" src="Astronaut helmet-bro.png" alt="">
        </div>
        <div class="login">
            <h2>LOGIN</h2>
            <form autocomplete="on" action="">
                <label for="usuario">Usuário</label> <br>
                <input type="text" id="usuario" placeholder="Usuário" autocomplete="email">
                <label for="senha">Senha</label> <br>
                <input type="text" id="senha" placeholder="Senha" autocomplete="current-password">
                <button>LOGIN</button>
            </form>
        </div>
    </div>

    <div class="theme">
        <i class="material-symbols-outlined">
            light_mode
        </i>
        <div onclick="trocar_tema()" id="change-theme">
            <div id="ball"></div>
        </div>
        <i class="material-symbols-outlined">
            dark_mode
        </i>
    </div>

    <script src="theme.js"></script>
    <script src="vanilla-tilt.babel.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".img"), {
            max: 25,
            speed: 400
        });
        
        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".img"));
    </script>
 
</body>
</html>
