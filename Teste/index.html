<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <title>Cadastre-se</title>
</head>
<body>
    <main>
        <header>
            <h1>Cadastro de DEVs</h1>
            <p>Complete sua informações</p>
        </header>
        <article>
            <form action="" method="get">
                <fieldset id="campo1">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>
                    <div>
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                </fieldset>
                <fieldset id="campo2">
                    <p>De Qual lado da aplicação você desenvolve?</p> <br>
                    <div><input type="radio" id="front" name="side" checked> <label for="front">Front-End</label></div>
                    <div><input type="radio" id="back" name="side"> <label for="back">Back-End</label></div>
                    <div><input type="radio" id="full" name="side"> <label for="full">Fullstack</label></div>
                </fieldset>
                <fieldset id="campo3">
                    <label for="senioridade">Senioridade</label>
                    <select name="" id="senioridade">
                        <option value="">Selecione</option>
                        <option value="Junior">Junior</option>
                        <option value="Plenior">Plenior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </fieldset>
                <fieldset id="campo4">
                    <p>Selecione as Tecnologias que utiliza:</p> <br>
                    <input type="checkbox" id="html"> <label for="html">HTML</label> <br>
                    <input type="checkbox" id="css"> <label for="css">CSS</label> <br>
                    <input type="checkbox" id="js"> <label for="js">JavaScript</label> <br>
                    <input type="checkbox" id="php"> <label for="php">PHP</label> <br>
                    <input type="checkbox" id="c"> <label for="c">C#</label> <br>
                    <input type="checkbox" id="py"> <label for="py">Python</label> <br>
                    <input type="checkbox" id="java"> <label for="java">Java</label>
                </fieldset>
                <fieldset id="campo5">
                    <label for="textarea">Conte um Pouco mais da sua experiência</label>
                    <textarea name="" id="textarea" cols="20" rows="10"></textarea>
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
